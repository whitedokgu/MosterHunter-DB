    <script

      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/material/list.css">
    <title>Monster Hunter - 공략</title>
  </head>
  <body>
    <header id="header">
      <div class="header">
        <div class="container">
          <div class="logo-cover">
            <a class="logo" href="./monster.html"></a>

        </div>
      </div>

      <nav id="nav-bar">

          <ul class="main-nav">

            <div data-fit-content style="height: 940px">
                <div id="grid-container material_itemlist">
                    <ul id="itemList">
                        <li>
                            <a class="item-list" href="#">1기단 티켓</a>

                        <li>

                        <li>

                        <li>

                        <li>
